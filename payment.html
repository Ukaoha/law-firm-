<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment</title>
    <script
      src="https://kit.fontawesome.com/9deb23faa3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stlyes.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="payment_wrapper">
      <nav class="nav">
        <a href="#"
          ><img class="nav-logo" src="img/full-mark 1.png" alt="nav-logo"
        /></a>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="home.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="registration.html">About Us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="blog">Blog</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn" href="subcriptions"
              >Subcriptions</a
            >
          </li>
        </ul>

        <div class="hamburger">
          <i class="fa fa-search"></i>
          <i class="fas fa-bars" id="btn"></i>
        </div>
      </nav>

      <div class="form__wrapper">
        <div class="payment__title">Payment</div>
        <form class="form" action="">
          <div class="payment__cards">
              
            <ul>
                <li>Credit card</li>
            </ul>
            
            <img src="img/Visa.png" alt="" />
            <img src="img/MasterCard.png" alt="" />
            <img  src="img/American Express (4).png" alt="" />
          </div>
          <div class="inputfield">
            <label for="">Card Holder Name</label>
            <input type="text" class="input" />
          </div>
          <div class="inputfield">
            <label for="">Card Number</label>
            <input type="number" class="input" />
            <img class="visa__icon" src="img/Visa.png" alt="" />
          </div>
          <div class="expiration__wrapper">
            <div class="expiration">
              <label for="">Expiration Date</label>
              <input type="date" class="expiration_date" />
            </div>
            <div class="expiration">
              <label for="">CVC</label><br>
              <input type="number" class="expiration_date" />
            </div>
          </div>
          <div class="submit--btn">
            <button type="submit" class="submit__btn">Confirm Payment</button>
            <button type="submit" class="button__payment">Back</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
