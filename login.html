<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    
    <script
    src="https://kit.fontawesome.com/9deb23faa3.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="stlyes.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="login__wrapper">
      <div class="login__logo">
        <a href="#"><img class="nav-logo" src="img/full-mark 1.png" alt="nav-logo" /></a>
      </div>
      <div class="main-login">
         
          <form class="login__page" action="">
            <h2>Login</h2>
            <div class="input-box">
              <input type="email" class="login--input" placeholder="Email Address">
            
            
            </div>
            <div class="input-box">
                
              <input type="password" class="login--input" placeholder="password" id="login_password">
              <span class="eye" onclick="eyeIcon()">
                <i  id ="hide1"class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>

              </span>
             
             
            </div>
              <div class="remember__me">
                <div class="remeber_box">
                  <input type="checkbox" placeholder=" Remember me">
                  <label for="remember--me">Remember me</label>
                </div>
                  <a href="#forgotpassword">Forgot password?</a>
              </div>
              <div class="sign-up">
              <button class="btn-login--page" type="submit">Sign Up</button>
              </div>
          </form>
      </div>
  </div>
</body>
</html>
